<div layout="row" layout-align="start center" class="bgc-black">
    <button mat-icon-button [disabled]="!canShowPrevious()" (click)="previousPage()">
        <mat-icon *ngIf="canShowPrevious()">arrow_back</mat-icon>
    </button>
    <span class="mat-subhead">Browse Files</span>
</div>
<mat-divider></mat-divider>
<div flex class="md-content">
    <mat-nav-list dense>
        <ng-template let-file let-last="last" ngFor [ngForOf]="files">
            <a mat-list-item class="directory text-truncate" (click)="loadFiles(file.name, true)">
                <mat-icon mdListIcon>{{file.icon}}</mat-icon> {{file.name}}
            </a>
            <mat-divider *ngIf="!last"></mat-divider>
        </ng-template>
    </mat-nav-list>
</div>
<mat-divider></mat-divider>
<div class="td-layout-footer bgc-black pad-xs" layout="row" layout-align="end">
    <button mat-icon-button [disabled]="!canShowPrevious()" (click)="previousPage()"><mat-icon>keyboard_arrow_left</mat-icon></button>
    <button mat-icon-button [disabled]="!canShowNext()" (click)="nextPage()"><mat-icon>keyboard_arrow_right</mat-icon></button>
</div>
