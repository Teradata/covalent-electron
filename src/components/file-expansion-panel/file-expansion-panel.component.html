<td-expansion-panel expand="true" [label]="label" (collapsed)="emitCollapsed()">
  <mat-card-title>{{filePath}}</mat-card-title>
  <mat-card-subtitle>Size: {{size}} Modified: {{modifiedDate}}</mat-card-subtitle>
  <mat-divider></mat-divider>
  <mat-card-content>
    <p><span class="md-subhead">File Contents:</span></p>
    <td-highlight lang="html">
      {{contents}} 
    </td-highlight>
  </mat-card-content>
</td-expansion-panel>
