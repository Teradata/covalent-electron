<td-layout-card-over>
  <div layout="row" layout-align="start center">
    <md-icon class="md-icon-svg-lg" svgIcon="assets:covalent"></md-icon>
    <div>
      <md-card-title>Teradata Electron Covalent UI Platform</md-card-title>
      <md-card-subtitle>built on Teradata Covalent</md-card-subtitle>
    </div>
  </div>
  <md-divider></md-divider>
  <md-card-actions>
    <a href="https://gitter.im/Teradata/covalent" target="_blank" md-button color="primary">Covalent Monaco Code Editor</a>
    <td-monaco-editor #monaco style="width:720px;height:500px" theme="vs-dark" editorStyle="border:1px solid grey;" language="javascript"></td-monaco-editor>
    <button md-raised-button color="primary" (click)="saveEditorValue(monaco)">Get Editor Content</button>
    <button md-raised-button color="primary" (click)="monaco.value = 'console.log()'">Set Content to console.log</button>
    <button md-raised-button color="primary" (click)="monaco.language = 'sql'">Set Editor language to SQL</button>
    <button md-raised-button color="primary" (click)="registerCustomLanguage(monaco)">Use custom Language</button>
    <div>&nbsp;</div>
    <div>Current Editor Value:</div>
    <div>{{editorValue}}</div>
    <hr>
    <br />
    <br />
    <a href="https://gitter.im/Teradata/covalent" target="_blank" md-button color="primary">Covalent File Picker</a>
    <template let-file let-last="last" ngFor [ngForOf]="files">
        <a md-list-item class="directory" (click)="loadFiles(file.name, expansionContainer.viewContainerRef)">
          <p><md-icon>{{file.icon}}</md-icon> {{file.name}}</p>
          <span flex></span>
        </a>
        <div #expansionContainer="tdContainer" tdContainer></div>
        <md-divider *ngIf="!last"></md-divider>
    </template>
  </md-card-actions>
</td-layout-card-over>
