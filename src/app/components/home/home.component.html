<div layout="column" layout-fill>
    <div flex class="content md-content">
        <mat-sidenav-container fullscreen class="td-layout-manage-list md-content" flex layout="row">
            <mat-sidenav opened="true" position="start" mode="side" class="mat-sidenav-left md-whiteframe-z1">
                <div layout="column">
                    <div flex layout="column">
                        <div layout="row" layout-align="start center" class="draggable bgc-grey-900">
                            <span flex></span>
                            <button mat-icon-button><mat-icon>sort</mat-icon></button>
                            <button mat-icon-button><mat-icon>settings</mat-icon></button>
                            <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
                        </div>
                        <div flex layout="row">
                            <div flex="none" class="bgc-dark-grey-B15">
                                <mat-button-toggle-group vertical #group="matButtonToggleGroup">
                                    <mat-button-toggle value="files" matTooltip="File Browser" matTooltipPosition="after" checked="true">
                                        <mat-icon class="push-top push-bottom">folder_open</mat-icon>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="data" matTooltip="Data Sources" matTooltipPosition="after">
                                        <mat-icon class="push-top push-bottom">storage</mat-icon>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="right" matTooltip="Filters" matTooltipPosition="after">
                                        <mat-icon class="push-top push-bottom">filter_tilt_shift</mat-icon>
                                    </mat-button-toggle>
                                    <mat-button-toggle value="justify" matTooltip="Cloud Connections" matTooltipPosition="after">
                                        <mat-icon class="push-top push-bottom">filter_drama</mat-icon>
                                    </mat-button-toggle>
                                </mat-button-toggle-group>
                            </div>
                            <div flex layout="column" class="md-content">
                                <td-file-select layout="column" flex #fileSelect (openFile)="monaco.value = $event.contents"></td-file-select>
                            </div>
                        </div>
                    </div>
                </div>
            </mat-sidenav>
            <mat-sidenav #preview position="end" mode="side" class="mat-sidenav-right md-whiteframe-z1">
                <div layout="column">
                    <div flex layout="column">
                        <div layout="row" layout-align="start center" class="draggable bgc-grey-900">
                            <button mat-icon-button (click)="preview.close()" matTooltip="Close Preview" matTooltipPosition="after"><mat-icon>close</mat-icon></button>
                            <span class="mat-subheading-1 push-left-sm">Preview</span>
                            <span flex></span>
                            <button mat-icon-button><mat-icon>more_vert</mat-icon></button>
                        </div>
                        <div layout="column" layout-margin class="md-content">
                            No Preview Available
                        </div>
                    </div>
                    <div class="td-layout-footer bgc-black pad-xs" layout="row">
                        <button mat-icon-button><mat-icon>file_download</mat-icon></button>
                        <span flex></span>
                        <button mat-icon-button><mat-icon>refresh</mat-icon></button>
                    </div>
                </div>
            </mat-sidenav>
            <div layout="column" flex layout-fill>
                <div flex layout="column">
                    <div flex layout="column">
                        <div layout="row" layout-align="start center" class="draggable bgc-grey-900">
                            <span flex class="text-center md-caption">Covalent Electron</span>
                            <button mat-icon-button (click)="preview.toggle()" matTooltip="Toggle Preview" matTooltipPosition="before"><mat-icon>remove_red_eye</mat-icon></button>
                            <button mat-icon-button [matMenuTriggerFor]="moreMenu"><mat-icon>more_vert</mat-icon></button>
                            <mat-menu #moreMenu="matMenu" x-position="before">
                                <button mat-menu-item (click)="saveEditorValue(monaco)">Get Editor Content</button>
                                <button mat-menu-item (click)="setEditorValue('console.log()')">Set Content to console.log</button>
                                <button mat-menu-item (click)="setEditorLanguage('sql')">Set Editor language to SQL</button>
                                <button mat-menu-item (click)="setEditorLanguage('javascript')">Set Editor language to JavaScript</button>
                                <button mat-menu-item (click)="registerCustomLanguage(monaco)">Use custom Language</button>
                                <mat-divider></mat-divider>
                                <button mat-menu-item> Settings </button>
                            </mat-menu>
                        </div>
                        <td-code-editor #monaco theme="vs-dark" [fullScreenKeyBinding]="[68, 69]" flex class="bgc-grey-900 overflow-hidden" editorStyle="border:0;" [language]="language" [value]="value"></td-code-editor>
                    </div>
                </div>
                <div class="td-layout-footer bgc-black pad-xs">
                    <div layout="row" class="pad-sm" layout-align="start center">
                        <span class="push-left">
                            <mat-icon class="text-md">description</mat-icon>
                            <span>{{fileSelect.currentOpenedFile ? fileSelect.currentOpenedFile.path + fileSelect.currentOpenedFile.name : 'no selected file'}}</span>
                        </span>
                        <span flex></span>
                        <span class="push-left">
                            <mat-icon class="text-md">warning</mat-icon>
                            <span>8</span>
                        </span>
                        <span class="push-left">
                            <mat-icon class="text-md">error</mat-icon>
                            <span>2</span>
                        </span>
                    </div>
                </div>
                <mat-divider></mat-divider>
            </div>
        </mat-sidenav-container>
    </div>
    <div class="td-layout-footer pad-sm">
        <div layout="row" layout-align="start center">
            <span class="tc-green-600">
                <mat-icon class="text-md">check</mat-icon>
                <span>No Issues</span>
            </span>
            <span flex></span>
            <span class="push-left tc-blue-600">
                <mat-icon class="text-md">system_update_alt</mat-icon>
                <span>
                    <a target="_blank" [routerLink]="['/foo']">
                        <mat-icon>launch</mat-icon>
                    </a>
                </span>
            </span>
        </div>
    </div>
</div>
